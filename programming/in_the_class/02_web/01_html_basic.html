<!DOCTYPE html>

<!--
    HTML은 마크업 언어입니다.
    마크업 언어는 Element - 엘리먼트(요소)로 구성이 되어 있습니다.
    Element는 태그(Tag)와 속성(Attrebute)으로 구성이 되어 있습니다.
    Element는 시작태그와 끝태그가 있습니다.
    <div></div>
    XML이 대표적인 마크업 언어입니다.
    Tag는 엘리먼트의 일부로 <div>, <p>, <span> 같은 것을 의미 합니다.
    Attrebute(속성)는 태그 안의 키,밸류로 되어있는 데이터를 의미 합니다.
    속성의 일부 값으로 selector 사용합니다. id, class를 사용합니다.
    id - 페이지 내에서 유일한 값이여야 합니다.
    class - 엘리먼트들을 그룹핑 할때 사용합니다.
    <div id="dss" class="dss8" dss="8"></div>
    <div class="dss8" dss="8"></div>
-->
