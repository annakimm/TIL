<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    <!--
        HTML : 마크업 언어
        마크업 언어는 Element - 요소로 구성
        Element는 태그(Tag)와 속성(Attrebute, 태그 안에 값(key=value형태)으로 구성
        Element는 시작태그와 끝태그 존재 : 마크업 언어특징
        <div></div>
        XML이 대표적인 마크업 언어
        Tag는 엘리먼트의 일부로 <div>, <p>, <span> 같은 것을 의미
        속성의 일부 값으로 selector로 사용, id, class를 사용
        id : 페이지 내에서 유일한 값이어야 함(잘못 동작되는 경우 발생)
        class : 엘리먼트들을 그룹핑 할 때 사용(class값을 동일하게)

        <div id="dss" class="dss8" dss="8"></div>
        <div class="dss8" dss="8"></div>

    -->

    <!-- Head --><!-- 파이썬에서 ### -->
    <!-- Head는 총 6가지 종류의 태그 존재(h1~h6), 숫자가 커질 수록 하위Head -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    </body>
</html>
